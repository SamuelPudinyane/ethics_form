<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login | JBS Ethics Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <header class="navbar">
    <div class="nav-content">
      <img src="img/image.png" alt="UJ JBS Logo" class="logo uj">
      <span class="nav-title">Ethics Clearance System</span>
    </div>
  </header>

  <main class="main-content">
    <h2 class="centered-text">Login</h2>
    <form action="#" id="loginForm">
      <p id="message" style="color: red;"></p>
      <input type="email" id="email" placeholder="UJ Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p class="switch-link">Donâ€™t have an account? <a href="register.html">Register here</a></p>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Johannesburg Business School | University of Johannesburg</p>
  </footer>

  <script>
    const BASE_URL = 'http://127.0.0.1:5000';
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch(BASE_URL + '/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          document.getElementById('message').textContent = 'Login successful!';
          // redirect or store token if available
          window.location.href = 'video.html';
        } else {
          document.getElementById('message').textContent = data.message || 'Login failed';
        }
      } catch (error) {
        console.log(error)
        document.getElementById('message').textContent = 'An error occurred';
      }
    });
  </script>
</body>

</html>
