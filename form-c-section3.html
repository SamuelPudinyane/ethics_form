<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Form C – Proposal Summary | JBS Ethics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/review.css" />
</head>
<body>

<div class="form-wrapper">

  <!-- Navbar -->
  <header class="navbar">
    <div class="nav-content">
      <img src="img/image.png" alt="UJ JBS Logo" class="logo uj" />
      <span class="nav-title">Form C – Proposal Summary</span>
    </div>
  </header>

  <!-- Progress Bar -->
  <div class="progress-bar">
    <div class="progress" style="width: 75%;">Section 3 of 4</div>
  </div>

  <!-- Main Content -->
  <main class="main-content">
    <form action="form-c-section4.html" method="GET">
      <h2>SECTION 3: Proposal Summary Sheet</h2>

      <!-- 3.1 Title -->
      <label>3.1 Title or Provisional Title of the Research Project</label>
      <input type="text" name="project_title" required placeholder="10–16 words">

      <!-- 3.2 Executive Summary -->
      <label>3.2 Executive Summary of the Study</label>
      <textarea name="executive_summary" rows="5" placeholder="Summarize your study in 100–250 words" required></textarea>

      <!-- 3.3 Research Questions / Hypotheses -->
      <label>3.3 Research Questions / Hypotheses</label>
      <textarea name="research_questions" rows="4" placeholder="List your main research questions or hypotheses" required></textarea>

      <!-- 3.4 Research Purpose / Objectives -->
      <label>3.4 Research Purpose and Objectives / Anticipated Outcomes</label>
      <textarea name="research_purpose" rows="4" placeholder="What is the purpose and intended outcomes?" required></textarea>

      <!-- 3.5 Secondary Data Handling -->
      <label>3.5 Secondary Data: How was data originally collected, and ethical issues handled?</label>
      <textarea name="secondary_data_info" rows="4" placeholder="Explain if using secondary data sources" required></textarea>

      <!-- 3.6 Reason for Exemption -->
      <label>3.6 Why does your study meet exemption requirements?</label>
      <textarea name="exemption_reason" rows="4" placeholder="Explain why ethical exemption applies" required></textarea>

       <!-- Back and Next buttons -->
       <div class="form-navigation">
        <a href="form-c-section2.html" class="revise-btn">⬅ Back</a>
        <button type="submit" class="approve-btn">Next ➔ Section 4</button>
      </div>
    </form>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Johannesburg Business School | JBS Ethics System</p>
  </footer>

</div>

</body>
</html>
