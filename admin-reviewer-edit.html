<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add/Edit Reviewer | Ethics Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/review.css">
</head>
<body>

<div class="admin-wrapper">

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <img src="img/image.png" class="sidebar-logo" />
      <h3>JBS Ethics</h3>
    </div>
    <nav class="sidebar-nav">
        <a href="admin-dashboard.html">ðŸ“‹ Dashboard</a>
        <a href="view-changes.html">ðŸ”„ Submission Timeline</a>
        <a href="reviewer-list.html">ðŸ‘¤ Reviewer List</a>
        <a href="admin-reviewer-edit.html?mode=add">âž• Add Reviewer</a>
        <a href="assign-reviewers.html">ðŸ“¤ Assign Reviewers</a>
      </nav>
  </aside>

  <!-- Main -->
  <main class="admin-main">
    <header class="topbar">
      <h2 id="pageTitle">Add/Edit Reviewer</h2>
    </header>

    <section class="admin-content">
      <form id="reviewerForm">
        <label>Full Name</label>
        <input type="text" id="reviewerName" placeholder="e.g. Dr. Lerato Mokoena" required />

        <label>Email Address</label>
        <input type="email" id="reviewerEmail" placeholder="e.g. lerato@uj.ac.za" required />

        <label>Specialization</label>
        <input type="text" id="reviewerSpecialization" placeholder="e.g. AI & Ethics" required />

        <label>Assigned Risk Level</label>
        <select id="reviewerRisk" required>
          <option value="">-- Select Risk Level --</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>

        <button type="submit" class="approve-btn">Save Reviewer</button>
        <a href="admin-reviewer-list.html" class="btn-logout" style="float:right;">Cancel</a>
      </form>
    </section>

    <footer class="footer">
      <p>&copy; 2025 JBS Ethics Admin</p>
    </footer>
  </main>

</div>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const mode = urlParams.get("mode");
  const reviewerId = urlParams.get("id");

  document.getElementById("pageTitle").innerText = mode === "edit" ? "Edit Reviewer" : "Add New Reviewer";

  if (mode === "edit" && reviewerId === "rev002") {
    document.getElementById("reviewerName").value = "Prof. Naidoo";
    document.getElementById("reviewerEmail").value = "naidoo@uj.ac.za";
    document.getElementById("reviewerSpecialization").value = "Data Ethics";
    document.getElementById("reviewerRisk").value = "medium";
  }

  document.getElementById("reviewerForm").addEventListener("submit", function (e) {
    e.preventDefault();
    alert("âœ… Reviewer saved successfully!");
    window.location.href = "admin-reviewer-list.html";
  });
</script>

</body>
</html>
