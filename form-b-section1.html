<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Form B – Researcher's Details | JBS Ethics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

<div class="form-wrapper">

  <!-- Navbar -->
  <header class="navbar">
    <div class="nav-content">
      <img src="img/image.png" alt="UJ JBS Logo" class="logo uj" />
      <span class="nav-title">Form B – Researcher's Details</span>
    </div>
  </header>

  <!-- Progress Bar -->
  <div class="progress-bar">
    <div class="progress" style="width: 30%;">Section 1 of 3</div>
  </div>

  <!-- Main Content -->
  <main class="main-content">
    <form action="form-b-section2.html" method="GET">
      <h2>Researcher's Details</h2>

      <label>Applicant Name</label>
      <input type="text" name="applicant_name" required>

      <label>Student/Staff Number</label>
      <input type="text" name="student_number" required>

      <label>Institution</label>
      <input type="text" name="institution" value="University of Johannesburg" required>

      <label>UJ Department and School</label>
      <input type="text" name="department" required>

      <label>Degree Registered For</label>
      <input type="text" name="degree" required>

      <label>Title/Working Title of Project or Study</label>
      <input type="text" name="project_title" required>

      <label>Mobile Number</label>
      <input type="tel" name="mobile_number" required>

      <label>Email Address</label>
      <input type="email" name="email_address" required>

      <label>Supervisor(s)</label>
      <input type="text" name="supervisor_name" required>

      <label>Supervisor Email Address</label>
      <input type="email" name="supervisor_email" required>

      <!-- Navigation Buttons -->
      <div class="form-navigation">
        <a href="form-b-upload.html" class="revise-btn">⬅ Back</a>
        <button type="submit" class="approve-btn">Next ➔ Research Project Details</button>
      </div>
    </form>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Johannesburg Business School | JBS Ethics System</p>
  </footer>

</div>

</body>
</html>
