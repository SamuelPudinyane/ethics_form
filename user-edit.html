<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Editor | Ethics Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/review.css" />
</head>
<body>

<div class="admin-wrapper">

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <img src="img/image.png" class="sidebar-logo" />
      <h3>JBS Ethics</h3>
    </div>
    <nav class="sidebar-nav">
      <a href="admin-dashboard.html">ðŸ“‹ Dashboard</a>
      <a href="user-list.html">ðŸ‘¥ User Management</a>
    </nav>
  </aside>

  <!-- Main -->
  <main class="admin-main">
    <header class="topbar">
      <h2 id="pageTitle">Add/Edit User</h2>
    </header>

    <section class="admin-content">
      <form id="userForm">
        <label>Full Name</label>
        <input type="text" id="userName" placeholder="e.g. Dr. Jane Doe" required />

        <label>Email Address</label>
        <input type="email" id="userEmail" placeholder="e.g. jane@uj.ac.za" required />

        <label>Role</label>
        <select id="userRole" required>
          <option value="">-- Select Role --</option>
          <option value="Reviewer">Reviewer</option>
          <option value="Committee">Committee</option>
          <option value="Supervisor">Supervisor</option>
        </select>

        <label>Status</label>
        <select id="userStatus" required>
          <option value="Active">Active</option>
          <option value="Inactive">Inactive</option>
        </select>

        <button type="submit" class="approve-btn">Save User</button>
        <a href="user-list.html" class="btn-logout" style="float: right;">Cancel</a>
      </form>
    </section>

    <footer class="footer">
      <p>&copy; 2025 JBS Ethics Admin Panel</p>
    </footer>
  </main>

</div>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const mode = urlParams.get("mode");
  const pageTitle = document.getElementById("pageTitle");

  if (mode === "edit") {
    pageTitle.innerText = "Edit User";
    // Load mock data (optional)
    document.getElementById("userName").value = "Dr. Lerato Mokoena";
    document.getElementById("userEmail").value = "lerato@uj.ac.za";
    document.getElementById("userRole").value = "Reviewer";
    document.getElementById("userStatus").value = "Active";
  } else {
    pageTitle.innerText = "Add New User";
  }

  document.getElementById("userForm").addEventListener("submit", function (e) {
    e.preventDefault();
    alert("âœ… User saved successfully!");
    window.location.href = "user-list.html";
  });
</script>

</body>
</html>
