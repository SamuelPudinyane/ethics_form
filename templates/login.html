<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login | JBS Ethics Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<body>

  <!-- Header -->
  <header class="navbar">
    <div class="nav-content">
      <img src="{{ url_for('static',filename='img/image.png')}}" alt="UJ JBS Logo" class="logo uj">
      <span class="nav-title">Ethics Application System</span>
    </div>
  </header>

  <!-- Login Form -->
  <main class="main-content">
    <h2 class="centered-text">Login</h2>
    <p id="message" style="color: red;">{{msg}}</p>
    <form action="/login" id="loginForm" method="POST">
      <input type="email" id="email" name="email" placeholder="UJ Email" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <!-- <a href="video.html" class="btn-link">
      </a> -->
      <button type="submit">Login</button>
    </form>
    <p class="switch-link">Donâ€™t have an account? <a href="{{ url_for('register') }}">Register here</a></p>
  </main>
  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Johannesburg Business School | University of Johannesburg</p>
  </footer>
</body>

</html>
