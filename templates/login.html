<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | JBS Ethics Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>

  <!-- Header -->
  <header class="navbar">
    <div class="nav-content">
      <img src="{{ url_for('static',filename='img/image.png')}}" alt="UJ JBS Logo" class="logo uj">
      <span class="nav-title">Ethics Application System</span>
    </div>
  </header>

  <!-- Login Form -->
  <main class="main-content">
    <h2 class="centered-text">Login</h2>
    <form action="#" id="loginForm">
      <p id="message" style="color: red;"></p>
      <input type="email" id="email" placeholder="UJ Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <a href="video.html" class="btn-link">
        <button type="button">Login</button>
      </a>
    </form>
    <p class="switch-link">Donâ€™t have an account? <a href="register.html">Register here</a></p>
  </main>
  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Johannesburg Business School | University of Johannesburg</p>
  </footer>

  <!-- Script -->
  <script>
    const BASE_URL = 'http://127.0.0.1:5000';

    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch(BASE_URL + '/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          // Save token/user info if needed
          document.getElementById('message').style.color = 'green';
          document.getElementById('message').textContent = 'Login successful! Redirecting...';

          // Simulate user role redirect (replace with actual role from backend if available)
          const role = data.role || 'student'; // fallback default

          if (role === 'student') {
            window.location.href = 'video.html';
          } else if (role === 'supervisor') {
            window.location.href = 'supervisor-dashboard.html';
          } else if (role === 'admin') {
            window.location.href = 'admin-dashboard.html';
          } else if (role === 'committee') {
            window.location.href = 'committee-dashboard.html';
          } else if (role === 'dean') {
            window.location.href = 'dean-dashboard.html';
          } else {
            window.location.href = 'video.html'; // default fallback
          }
        } else {
          document.getElementById('message').style.color = 'red';
          document.getElementById('message').textContent = data.message || 'Login failed';
        }
      } catch (error) {
        console.error(error);
        document.getElementById('message').style.color = 'red';
        document.getElementById('message').textContent = 'An error occurred during login';
      }
    });
  </script>

</body>
</html>
