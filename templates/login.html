<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | JBS Ethics Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>

  <!-- Header -->
  <header class="navbar">
    <div class="nav-content">
      <img src="{{ url_for('static',filename='img/image.png')}}" alt="UJ JBS Logo" class="logo uj">
      <span class="nav-title">Ethics Application System</span>
    </div>
  </header>

  <!-- Login Form -->
  <main class="main-content">
    <h2 class="centered-text">Login</h2>
     <!-- Error Messages -->
            {% if messages %}
                <div id="alertMessage" class="alert alert-danger alert-dismissible fade show">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endif %}
    <form action="{{ url_for('login_page')}} " method="post" id="loginForm">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <p id="message" style="color: red;"></p>
      <input type="email" name="email" id="email" placeholder="UJ Email" required>
      <input type="password" name="password" id="password" placeholder="Password" required>
      <a href="video.html" class="btn-link">
        <button type="submit">Login</button>
      </a>
    </form>
    <p class="switch-link">Donâ€™t have an account? <a href="{{url_for('register')}}">Register here</a></p>
  </main>
  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Johannesburg Business School | University of Johannesburg</p>
  </footer>

<script>
    // Hide alert after 3 seconds
    setTimeout(function() {
      const alert = document.getElementById('alertMessage');
      if (alert) {
        alert.classList.remove('show'); // Bootstrap fade out
        alert.classList.add('fade'); // add fade class
        alert.style.display = 'none'; // or use .remove() if you prefer
      }
    }, 3000); // 3000ms = 3 seconds
  </script>
</body>
</html>
